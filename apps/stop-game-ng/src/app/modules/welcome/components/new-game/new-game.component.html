<h1>New game</h1>
<form [formGroup]="formNewGame" (ngSubmit)="onSubmitNewGame()">
  <div class="card">
    <div class="card-content">
      <div>
        <label>Language</label><br>
        <label>
          <input type="radio" formControlName="language" value="EN" />
          <span>English</span>
        </label>
        <label>
          <input type="radio" formControlName="language" value="ES"/>
          <span>Espa√±ol</span>
        </label>
      </div>
      <label>
        Nickname
        <input type="text" formControlName="nickName">
      </label>
      <label>
        <input type="checkbox" formControlName="isPrivateGame">
        <span>Private game</span>
      </label>
      <div>
      </div>
      <label>
        Rounds
        <input type="text" formControlName="rounds">
      </label>
      <button
        class="btn waves-effect waves-light"
        type="submit" 
        name="action"
        [disabled]="!formNewGame.valid"
        >
        Start the game
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</form>
